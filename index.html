<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tryzortex - Test Nouveau Site</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: #2c3e50;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .navbar a {
            padding: 15px 30px;
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #1abc9c;
            color: #fff;
        }

        .content {
            display: none;
            padding: 50px 20px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        .content img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-top: 20px;
        }

        .active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Style for mobile devices */
        @media (max-width: 768px) {
            .navbar a {
                font-size: 16px;
                padding: 10px 15px;
            }

            .content {
                padding: 30px 10px;
            }
        }
    </style>
    <script>
        function openTab(tabName) {
            var i, tabcontent;
            tabcontent = document.getElementsByClassName("content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            document.getElementById(tabName).style.display = "block";
        }
    </script>
</head>
<body>

    <div class="navbar">
        <a href="javascript:void(0)" onclick="openTab('tab1')">Présentation</a>
        <a href="javascript:void(0)" onclick="openTab('tab2')">Services</a>
        <a href="javascript:void(0)" onclick="openTab('tab3')">Contact</a>
    </div>

    <div id="tab1" class="content active">
        <h2>Bienvenue sur Tryzortex</h2>
        <p>Découvrez nos services et notre expertise.</p>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKmX7Sp6PyCZ0j3tx5Edf_J4koR1_nde1ljA&s" alt="Image Onglet 1">
    </div>

    <div id="tab2" class="content">
        <h2>Nos Services</h2>
        <p>Explorez ce que nous avons à offrir pour répondre à vos besoins.</p>
        <img src="https://img.freepik.com/vecteurs-premium/illustration-icone-test_430232-32.jpg" alt="Image Onglet 2">
    </div>

    <div id="tab3" class="content">
        <h2>Contactez-nous</h2>
        <p>Vous avez des questions ? N'hésitez pas à nous contacter.</p>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSqQXCfw2Ulfrfe1xG2NGkSe7FOnT0h9AEjcQ&s" alt="Image Onglet 3">
    </div>

</body>
</html>
