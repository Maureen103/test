<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tryzortex - Site Fun</title>
    <style>
        /* Mode sombre par défaut */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .navbar a {
            padding: 15px 30px;
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #1abc9c;
            color: #fff;
        }

        .content {
            display: none;
            padding: 50px 20px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        .active {
            display: block;
        }

        .animated-text {
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid;
            width: 0;
            animation: typing 3s steps(20, end) forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        button {
            padding: 10px 20px;
            background-color: #1abc9c;
            border: none;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #16a085;
        }

        /* Mode clair */
        .light-mode {
            background-color: white;
            color: black;
        }

        /* Mode sombre */
        .dark-mode {
            background-color: #121212;
            color: white;
        }

        /* Styles pour Tic-Tac-Toe */
        .tic-tac-toe {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .tic-tac-toe button {
            width: 100px;
            height: 100px;
            font-size: 24px;
            background-color: #444;
            color: white;
            border: none;
            transition: background-color 0.3s ease;
        }

        .tic-tac-toe button:hover {
            background-color: #1abc9c;
        }

        /* Styles pour le jeu de mémoire */
        .memory-game {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .memory-card {
            width: 100px;
            height: 100px;
            background-color: #444;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .memory-card.flipped {
            background-color: #1abc9c;
        }

        /* Styles pour le jeu du serpent */
        .snake-game {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 20px;
        }

        .snake-board {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: #444;
            border: 1px solid #333;
        }

        .snake-segment {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #1abc9c;
        }

        .food {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .navbar a {
                font-size: 16px;
                padding: 10px 15px;
            }

            .content {
                padding: 30px 10px;
            }
        }
    </style>
    <script>
        function openTab(tabName) {
            var i, tabcontent;
            tabcontent = document.getElementsByClassName("content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            document.getElementById(tabName).style.display = "block";
        }

        function toggleMode() {
            document.body.classList.toggle("light-mode");
            document.body.classList.toggle("dark-mode");
        }

        // Jeu Tic-Tac-Toe
        let currentPlayer = 'X';
        let board = ['', '', '', '', '', '', '', '', ''];

        function handleClick(index) {
            if (board[index] === '') {
                board[index] = currentPlayer;
                document.getElementById("cell" + index).innerText = currentPlayer;
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            }
        }

        // Jeu de Mémoire
        const cards = [
            'A', 'A', 'B', 'B', 'C', 'C', 'D', 'D', 
            'E', 'E', 'F', 'F', 'G', 'G', 'H', 'H'
        ];

        let cardElements = [];
        let cardValues = [];
        let cardIds = [];
        let matches = 0;

        document.addEventListener('DOMContentLoaded', () => {
            shuffle(cards);
            const grid = document.querySelector('.memory-game');
            cards.forEach((value, index) => {
                const card = document.createElement('div');
                card.className = 'memory-card';
                card.dataset.value = value;
                card.addEventListener('click', flipCard);
                grid.appendChild(card);
                cardElements.push(card);
            });
        });

        function flipCard() {
            const clickedCard = this;
            clickedCard.classList.add('flipped');
            cardValues.push(clickedCard.dataset.value);
            cardIds.push(clickedCard);

            if (cardValues.length === 2) {
                setTimeout(checkMatch, 500);
            }
        }

        function checkMatch() {
            const [card1, card2] = cardIds;
            if (cardValues[0] === cardValues[1]) {
                matches++;
                if (matches === cards.length / 2) {
                    alert('Félicitations ! Vous avez trouvé toutes les paires.');
                }
            } else {
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
            }
            cardValues = [];
            cardIds = [];
        }

        function shuffle(array) {
            let currentIndex = array.length, randomIndex;
            while (currentIndex !== 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
            }
        }

        // Jeu du Serpent
        let snake = [];
        let food = {};
        let direction = 'RIGHT';
        let gameInterval;

        document.addEventListener('DOMContentLoaded', () => {
            initSnakeGame();
            document.addEventListener('keydown', changeDirection);
        });

        function initSnakeGame() {
            snake = [{ x: 10, y: 10 }];
            direction = 'RIGHT';
            placeFood();
            drawGame();
            gameInterval = setInterval(updateGame, 100);
        }

        function updateGame() {
            let head = { ...snake[0] };
            switch (direction) {
                case 'UP': head.y--; break;
                case 'DOWN': head.y++; break;
                case 'LEFT': head.x--; break;
                case 'RIGHT': head.x++; break;
            }

            if (head.x === food.x && head.y === food.y) {
                snake.unshift(food);
                placeFood();
            } else {
                snake.unshift(head);
                snake.pop();
            }

            if (isGameOver()) {
                alert('Game Over');
                clearInterval(gameInterval);
                return;
            }

            drawGame();
        }

        function isGameOver() {
            const head = snake[0];
            return (
                head.x < 0 || head.x >= 15 ||
                head.y < 0 || head.y >= 15 ||
                snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)
            );
        }

        function placeFood() {
            const x = Math.floor(Math.random() * 15);
            const y = Math.floor(Math.random() * 15);
            food = { x, y };
        }

        function drawGame() {
            const board = document.querySelector('.snake-board');
            board.innerHTML = '';
            snake.forEach(segment => {
                const segmentElem = document.createElement('div');
                segmentElem.className = 'snake-segment';
                segmentElem.style.left = segment.x * 20 + 'px';
                segmentElem.style.top = segment.y * 20 + 'px';
                board.appendChild(segmentElem);
            });
            const foodElem = document.createElement('div');
            foodElem.className = 'food';
            foodElem.style.left = food.x * 20 + 'px';
            foodElem.style.top = food.y * 20 + 'px';
            board.appendChild(foodElem);
        }

        function changeDirection(event) {
            switch (event.key) {
                case 'ArrowUp': if (direction !== 'DOWN') direction = 'UP'; break;
                case 'ArrowDown': if (direction !== 'UP') direction = 'DOWN'; break;
                case 'ArrowLeft': if (direction !== 'RIGHT') direction = 'LEFT'; break;
                case 'ArrowRight': if (direction !== 'LEFT') direction = 'RIGHT'; break;
            }
        }
    </script>
</head>
<body class="dark-mode">

    <div class="navbar">
        <a href="javascript:void(0)" onclick="openTab('tab1')">Présentation</a>
        <a href="javascript:void(0)" onclick="openTab('tab2')">Jeu de Mémoire</a>
        <a href="javascript:void(0)" onclick="openTab('tab3')">Jeu du Serpent</a>
        <a href="javascript:void(0)" onclick="openTab('tab4')">Jeu Tic-Tac-Toe</a>
    </div>

    <button onclick="toggleMode()">Changer de Mode</button>

    <!-- Présentation -->
    <div id="tab1" class="content active">
        <h2>Bienvenue sur Tryzortex</h2>
        <p class="animated-text">Découvrez des fonctionnalités interactives et fun !</p>
    </div>

    <!-- Jeu de Mémoire -->
    <div id="tab2" class="content">
        <h2>Jeu de Mémoire</h2>
        <div class="memory-game"></div>
    </div>

    <!-- Jeu du Serpent -->
    <div id="tab3" class="content">
        <h2>Jeu du Serpent</h2>
        <div class="snake-game">
            <div class="snake-board"></div>
        </div>
    </div>

    <!-- Jeu Tic-Tac-Toe -->
    <div id="tab4" class="content">
        <h2>Jeu Tic-Tac-Toe</h2>
        <div class="tic-tac-toe">
            <button id="cell0" onclick="handleClick(0)"></button>
            <button id="cell1" onclick="handleClick(1)"></button>
            <button id="cell2" onclick="handleClick(2)"></button>
            <button id="cell3" onclick="handleClick(3)"></button>
            <button id="cell4" onclick="handleClick(4)"></button>
            <button id="cell5" onclick="handleClick(5)"></button>
            <button id="cell6" onclick="handleClick(6)"></button>
            <button id="cell7" onclick="handleClick(7)"></button>
            <button id="cell8" onclick="handleClick(8)"></button>
        </div>
    </div>

</body>
</html>
