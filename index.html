<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tryzortex - Site Fun</title>
    <style>
        /* Mode sombre par défaut */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .navbar a, .navbar button {
            padding: 15px 30px;
            color: white;
            text-decoration: none;
            font-size: 18px;
            background: none;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .navbar a:hover, .navbar button:hover {
            background-color: #1abc9c;
            color: #fff;
        }

        .content {
            display: none;
            padding: 50px 20px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .active {
            display: block;
            opacity: 1;
        }

        .animated-text {
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid;
            width: 0;
            animation: typing 3s steps(20, end) forwards;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        button {
            padding: 10px 20px;
            background-color: #1abc9c;
            border: none;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            border-radius: 5px;
        }

        button:hover {
            background-color: #16a085;
            transform: scale(1.05);
        }

        /* Mode clair */
        .light-mode {
            background-color: white;
            color: black;
        }

        /* Mode sombre */
        .dark-mode {
            background-color: #121212;
            color: white;
        }

        /* Styles pour la galerie */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px #1abc9c; /* Effet de néon vert au survol */
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .navbar a, .navbar button {
                font-size: 16px;
                padding: 10px 15px;
            }

            .content {
                padding: 30px 10px;
            }
        }
    </style>
    <script>
        function openTab(tabName) {
            var i, tabcontent;
            tabcontent = document.getElementsByClassName("content");
            for (i = 0; i < tabcontent.length; i++) {
                if (tabcontent[i].id === tabName) {
                    tabcontent[i].style.display = "block";
                    setTimeout(function() {
                        tabcontent[i].style.opacity = 1;
                    }, 10);
                } else {
                    tabcontent[i].style.opacity = 0;
                    setTimeout(function() {
                        tabcontent[i].style.display = "none";
                    }, 500);
                }
            }
        }

        function toggleMode() {
            document.body.classList.toggle("light-mode");
            document.body.classList.toggle("dark-mode");
        }
    </script>
</head>
<body class="dark-mode">

    <div class="navbar">
        <a href="javascript:void(0)" onclick="openTab('home')">Accueil</a>
        <a href="javascript:void(0)" onclick="openTab('tab1')">Présentation</a>
        <a href="javascript:void(0)" onclick="openTab('tab3')">Galerie</a>
        <button onclick="toggleMode()">Changer de Mode</button>
    </div>

    <!-- Accueil -->
    <div id="home" class="content active">
        <h2>Bienvenue sur Tryzortex</h2>
        <p class="animated-text">Découvrez des fonctionnalités interactives et fun !</p>
    </div>

    <!-- Présentation -->
    <div id="tab1" class="content">
        <h2>Présentation</h2>
        <p>Explorez les différentes sections pour découvrir ce que nous avons à offrir.</p>
    </div>

    <!-- Galerie -->
    <div id="tab3" class="content">
        <h2>Galerie</h2>
        <div class="gallery">
            <img src="https://via.placeholder.com/300x200" alt="Image 1">
            <img src="https://via.placeholder.com/300x200" alt="Image 2">
            <img src="https://via.placeholder.com/300x200" alt="Image 3">
        </div>
    </div>

</body>
</html>
