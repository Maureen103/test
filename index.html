<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tryzortex test nouveau site </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            display: none;
            padding: 20px;
        }
        .content img {
            max-width: 100%;
            height: auto;
        }
        .active {
            display: block;
        }
    </style>
    <script>
        function openTab(tabName) {
            var i, tabcontent;
            tabcontent = document.getElementsByClassName("content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            document.getElementById(tabName).style.display = "block";
        }
    </script>
</head>
<body>

    <div class="navbar">
        <a href="javascript:void(0)" onclick="openTab('tab1')">Onglet 1</a>
        <a href="javascript:void(0)" onclick="openTab('tab2')">Onglet 2</a>
        <a href="javascript:void(0)" onclick="openTab('tab3')">Onglet 3</a>
    </div>

    <div id="tab1" class="content active">
        <h2>Onglet 1</h2>
        <p>Onglet 1 Tryzortex</p>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKmX7Sp6PyCZ0j3tx5Edf_J4koR1_nde1ljA&s" alt="Image Onglet 1">
    </div>

    <div id="tab2" class="content">
        <h2>Onglet 2</h2>
        <p>Onglet 2 Tryzortex.</p>
        <img src="https://img.freepik.com/vecteurs-premium/illustration-icone-test_430232-32.jpg" alt="Image Onglet 2">
    </div>

    <div id="tab3" class="content">
        <h2>Onglet 3</h2>
        <p>Onglet 3 Tryzortex.</p>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSqQXCfw2Ulfrfe1xG2NGkSe7FOnT0h9AEjcQ&s" alt="Image Onglet 3">
    </div>

</body>
</html>
