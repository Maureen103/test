<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tryzortex - Site Fun</title>
    <style>
        /* Mode sombre par défaut */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: #444;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .navbar a {
            padding: 15px 30px;
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #1abc9c;
            color: #fff;
        }

        .content {
            display: none;
            padding: 50px 20px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        .content img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-top: 20px;
            transition: transform 0.3s ease;
        }

        .content img:hover {
            transform: scale(1.1);
        }

        .active {
            display: block;
        }

        .animated-text {
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid;
            width: 0;
            animation: typing 3s steps(20, end) forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        button {
            padding: 10px 20px;
            background-color: #1abc9c;
            border: none;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #16a085;
        }

        .light-mode {
            background-color: white;
            color: black;
        }

        /* Mode sombre */
        .dark-mode {
            background-color: #000;
            color: white;
        }

        .tic-tac-toe {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .tic-tac-toe button {
            width: 100px;
            height: 100px;
            font-size: 24px;
            background-color: #222;
            color: white;
            border: none;
        }

        /* Mobile */
        @media (max-width: 768px) {
            .navbar a {
                font-size: 16px;
                padding: 10px 15px;
            }

            .content {
                padding: 30px 10px;
            }
        }
    </style>
    <script>
        function openTab(tabName) {
            var i, tabcontent;
            tabcontent = document.getElementsByClassName("content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            document.getElementById(tabName).style.display = "block";
        }

        function toggleMode() {
            document.body.classList.toggle("light-mode");
            document.body.classList.toggle("dark-mode");
        }

        // Jeu Tic-Tac-Toe
        let currentPlayer = 'X';
        let board = ['', '', '', '', '', '', '', '', ''];

        function handleClick(index) {
            if (board[index] === '') {
                board[index] = currentPlayer;
                document.getElementById("cell" + index).innerText = currentPlayer;
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            }
        }
    </script>
</head>
<body class="dark-mode">

    <div class="navbar">
        <a href="javascript:void(0)" onclick="openTab('tab1')">Présentation</a>
        <a href="javascript:void(0)" onclick="openTab('tab2')">Galerie</a>
        <a href="javascript:void(0)" onclick="openTab('tab3')">Contact</a>
        <a href="javascript:void(0)" onclick="openTab('tab4')">Jeu</a>
    </div>

    <button onclick="toggleMode()">Changer de Mode</button>

    <!-- Présentation -->
    <div id="tab1" class="content active">
        <h2>Bienvenue sur Tryzortex</h2>
        <p class="animated-text">Découvrez des fonctionnalités interactives et fun !</p>
    </div>

    <!-- Galerie d'images -->
    <div id="tab2" class="content">
        <h2>Galerie d'images</h2>
        <a href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKmX7Sp6PyCZ0j3tx5Edf_J4koR1_nde1ljA&s" target="_blank">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKmX7Sp6PyCZ0j3tx5Edf_J4koR1_nde1ljA&s" alt="Image Onglet 1">
        </a>
        <a href="https://img.freepik.com/vecteurs-premium/illustration-icone-test_430232-32.jpg" target="_blank">
            <img src="https://img.freepik.com/vecteurs-premium/illustration-icone-test_430232-32.jpg" alt="Image Onglet 2">
        </a>
    </div>

    <!-- Contact -->
    <div id="tab3" class="content">
        <h2>Contactez-nous</h2>
        <p>Vous avez des questions ? N'hésitez pas à nous contacter.</p>
        <audio controls autoplay loop>
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
            Votre navigateur ne supporte pas l'audio.
        </audio>
    </div>

    <!-- Jeu Tic-Tac-Toe -->
    <div id="tab4" class="content">
        <h2>Jeu Tic-Tac-Toe</h2>
        <div class="tic-tac-toe">
            <button id="cell0" onclick="handleClick(0)"></button>
            <button id="cell1" onclick="handleClick(1)"></button>
            <button id="cell2" onclick="handleClick(2)"></button>
            <button id="cell3" onclick="handleClick(3)"></button>
            <button id="cell4" onclick="handleClick(4)"></button>
            <button id="cell5" onclick="handleClick(5)"></button>
            <button id="cell6" onclick="handleClick(6)"></button>
            <button id="cell7" onclick="handleClick(7)"></button>
            <button id="cell8" onclick="handleClick(8)"></button>
        </div>
    </div>

</body>
</html>
